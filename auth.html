<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4169E1">
    <title>Sign In - Poopy Adventure Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: {
                50: '#f0f5ff',
                100: '#e0ebff',
                200: '#c7d7fe',
                300: '#a4bcfd',
                400: '#8a9ff5',
                500: '#4169E1',
                600: '#3259f3',
                700: '#1944f1',
                800: '#002BD8',
                900: '#001a8a'
              }
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .btn-press:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-royal-50 to-royal-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-royal-600 rounded-3xl shadow-lg mb-4">
                <i class="fa-solid fa-toilet text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-royal-800 mb-2">Poopy Adventure Tracker</h1>
            <p class="text-gray-600">Track your digestive health</p>
        </div>

        <!-- Auth Container -->
        <div class="bg-white rounded-3xl shadow-xl p-8">
            
            <!-- Sign In Form -->
            <div id="signin-form">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" id="login-email" required 
                               class="w-full p-4 border-2 border-gray-200 rounded-xl text-base focus:border-royal-500 focus:outline-none"
                               placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="login-password" required 
                               class="w-full p-4 border-2 border-gray-200 rounded-xl text-base focus:border-royal-500 focus:outline-none"
                               placeholder="••••••••">
                    </div>

                    <button type="submit" 
                            class="btn-press w-full bg-royal-600 text-white py-4 rounded-xl font-bold shadow-lg text-lg hover:bg-royal-700 transition">
                        <i class="fa-solid fa-right-to-bracket mr-2"></i>Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <button onclick="showSignup()" class="text-royal-600 font-semibold hover:underline">
                        Don't have an account? Sign Up
                    </button>
                </div>

                <div class="mt-4 text-center">
                    <button onclick="continueAsGuest()" class="text-gray-500 text-sm hover:text-gray-700">
                        Continue as Guest
                    </button>
                </div>
            </div>

            <!-- Sign Up Form (Hidden) -->
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                
                <form id="register-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-user mr-2"></i>Full Name
                        </label>
                        <input type="text" id="signup-name" required 
                               class="w-full p-4 border-2 border-gray-200 rounded-xl text-base focus:border-royal-500 focus:outline-none"
                               placeholder="John Doe">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" id="signup-email" required 
                               class="w-full p-4 border-2 border-gray-200 rounded-xl text-base focus:border-royal-500 focus:outline-none"
                               placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="signup-password" required minlength="6"
                               class="w-full p-4 border-2 border-gray-200 rounded-xl text-base focus:border-royal-500 focus:outline-none"
                               placeholder="••••••••">
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>

                    <button type="submit" 
                            class="btn-press w-full bg-royal-600 text-white py-4 rounded-xl font-bold shadow-lg text-lg hover:bg-royal-700 transition">
                        <i class="fa-solid fa-user-plus mr-2"></i>Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <button onclick="showSignin()" class="text-royal-600 font-semibold hover:underline">
                        Already have an account? Sign In
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-royal-200 border-t-royal-600"></div>
                <p class="text-gray-600 mt-4">Please wait...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 p-4 bg-red-50 border-2 border-red-200 rounded-xl">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-triangle-exclamation text-red-600"></i>
                    <span id="error-text" class="text-red-700 font-semibold"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mt-4 p-4 bg-green-50 border-2 border-green-200 rounded-xl">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check-circle text-green-600"></i>
                    <span id="success-text" class="text-green-700 font-semibold"></span>
                </div>
            </div>
        </div>

        <!-- Privacy Notice -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Your data is encrypted and secure. We never share your information.
        </p>
    </div>

    <script>
        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'mobile-index.html';
            }
        }

        // Show/Hide forms
        function showSignup() {
            document.getElementById('signin-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            hideMessages();
        }

        function showSignin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('signin-form').classList.remove('hidden');
            hideMessages();
        }

        function showLoading() {
            document.getElementById('signin-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Sign In
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showSuccess('Welcome back! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'mobile-index.html';
                }, 1000);

            } catch (error) {
                hideLoading();
                showSignin();
                showError(error.message);
            }
        });

        // Sign Up
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                hideLoading();
                showSignup();
                showSuccess('Account created! Check your email to verify.');

            } catch (error) {
                hideLoading();
                showSignup();
                showError(error.message);
            }
        });

        // Continue as Guest
        function continueAsGuest() {
            localStorage.setItem('guestMode', 'true');
            window.location.href = 'mobile-index.html';
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
